name: Cypress Tests

on:
  push:
    branches:
      - master  # Adjust to your branch name
  pull_request:
    branches:
      - master  # Adjust to your branch name

jobs:
  cypress-run:
    runs-on: windows-latest  # Use windows-latest for Windows runners or ubuntu-latest for Linux runners
    
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'  # Adjust to your Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Install Cypress binary
      - name: Install Cypress binary
        run: npx cypress install
      # Run Cypress tests
      - name: Run Cypress tests
        run: npx cypress run

      # Generate Mochawesome report
      - name: Generate Mochawesome report
        run: |
          npm install -g mochawesome-merge mochawesome-report-generator
          mochawesome-merge cypress/reports/mochawesome/*.json > cypress/reports/mochawesome/report.json
          mrg cypress/reports/mochawesome/report.json -o cypress/reports/mochawesome/report.html
        shell: pwsh  # Use shell: bash for Linux runners

      # Upload Mochawesome report as artifact
      - name: Upload Mochawesome report
        uses: actions/upload-artifact@v3
        with:
          name: mochawesome-report
          path: cypress/reports/mochawesome/report.html
